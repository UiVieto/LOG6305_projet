s.waitingRooms = [];\n        this.activeGames = [];\n        this.limitedTimeWaitingRoom = [];\n        this.usersRoom = new Map();\n        this.gameConstants = GAME_CONSTANTS;\n    }\n\n    private get dataService(): Promise<"+"DataService> {\n        return DataService.getInstance();\n    }\n\n    static getInstance(): GameManagerService {\n        if (!GameManagerService.instance) GameManagerService.instance = new GameManagerService(Server.server);\n        return GameManagerService.instance;\n    }\n\n    isActiveTitle(title: string) {\n        return this.waitingRooms.some((room) => room.gameTitle === title);\n    }\n\n    /**\n     * Handle all the socket events\n     */\n    handleSockets(): void {\n        this.sio.on('connection', async (socket: io.Socket) => {\n            this.sio.emit('initSettings', this.gameConstants);\n            socket.on('startGameVs', async (player: PlayingUser) => {\n                if (!(await (await this.dataService).titleExists(player.gameTitle))) {\n                    socket.emit('kicked');\n                    return;\n                }\n                this.usersRoom.set(socket.id, player.gameTitle);\n                const waitingRoom = this.waitingRooms.find((room) => room.gameTitle === player.gameTitle);\n                if (!waitingRoom) {\n                    this.waitingRooms.push({ gameTitle: player.gameTitle, users: [{ name: player.username, socket: socket.id }] });\n                    this.sio.to('selectionRoom').emit(`joinWaitingRoom${player.gameTitle}`);\n                } else {\n                    waitingRoom.users.push({ name: player.username, socket: socket.id });\n                    if (waitingRoom.users.length === 2) this.sio.to(waitingRoom.users[0].socket).emit('playerRequestJoin', player);\n                }\n            });\n\n            socket.on('refusePlayer2', () => {\n                this.refusePlayer(socket.id);\n            });\n\n            socket.on('acceptPlayer2', async () => {\n                const gameTitle = this.usersRoom.get(socket.id);\n                const waitingRoom = this.waitingRooms.find((room) => room.gameTitle === gameTitle); // Checks for waiting room\n                const socket2 = (await this.sio.fetchSockets()).find((s) => s.id === waitingRoom?.users[1]?.socket); // Checks for player 2 socket\n                const gameInfo = waitingRoom && (await (await this.dataService).getGame(waitingRoom.gameTitle)); // Checks for game in database\n\n                // Notifies host if previous checks fail\n                if (!socket2 || !gameInfo) {\n                    socket.emit('kicked');\n                    if (socket2) socket2.emit('kicked');\n                    this.waitingRooms = this.waitingRooms.filter((room) => room !== waitingRoom);\n                    return;\n                }\n\n                // Creates game for players\n                const players = waitingRoom.users.splice(0, 2);\n                const game = new GameClassic(gameInfo, players, this.gameConstants.penaltyTime);\n\n                // Transfers players to their game's room\n                [socket, socket2].forEach((s) => {\n                    s.join(game.room);\n                    s.leave('selectionRoom');\n                    this.usersRoom.delete(s.id);\n                });\n\n                this.sio.to(game.room).emit('gameTimeUpdated', 0);\n                this.sio.to(game.room).emit('gameCreated', game.data); // Notifies players to navigate to their game\n                this.activeGames.push(game); // Tracks the game as ongoing\n                this.queueNextPlayers(waitingRoom); // Queues next players in the waiting room\n            });\n\n            socket.on('cancelWaitingRoom', () => {\n                const gameTitle = this.usersRoom.get(socket.id);\n                this.usersRoom.delete(socket.id);\n                const waitingRoom = this.waitingRooms.find((room) => room.gameTitle === gameTitle);\n                if (waitingRoom) {\n                    waitingRoom.users = waitingRoom.users.filter((user) => user.socket !== socket.id);\n                    this.queueNextPlayers(waitingRoom);\n                } else this.limitedTimeWaitingRoom = this.limitedTimeWaitingRoom.filter((player) => player.socket !== socket.id);\n            });\n\n            socket.on('sendClick', async (p: Pixel) => {\n                await this.activeGames.find((game) => game.isPlayerInGame(socket.id))?.checkClick(p, socket.id);\n            });\n\n            socket.on('useClue', () => {\n                this.activeGames.find((game) => game.isPlayerInGame(socket.id))?.useClue(socket.id);\n            });\n\n            socket.on('abandonGame', () => {\n                const affectedGame = this.activeGames.find((g) => g.isPlayerInGame(socket.id));\n                if (affectedGame) {\n                    socket.leave(affectedGame.room);\n                    affectedGame.abandon(socket.id);\n                }\n            });\n\n            socket.on('joinSelectionRoom', async () => {\n                socket.join('selectionRoom');\n            });\n\n            socket.on('startGameSolo', async (player: PlayingUser) => {\n                const gameInfo = await (await this.dataService).getGame(player.gameTitle);\n                if (gameInfo) {\n                    const game = new GameClassic(gameInfo, [{ socket: socket.id, name: player.username }], this.gameConstants.penaltyTime);\n                    this.activeGames.push(game);\n                    socket.join(game.room);\n                    this.sio.to(game.room).emit('gameTimeUpdated', 0);\n                    socket.emit('gameCreated', game.data);\n                } else socket.emit('kicked');\n            });\n\n            socket.on('startGameLimitedTimeCoop', async (username: string) => {\n                this.limitedTimeWaitingRoom.push({ name: username, socket: socket.id });\n                if (this.limitedTimeWaitingRoom.length === 2) {\n                    const players = this.limitedTimeWaitingRoom.splice(0, 2);\n                    const gameTitles = await (await this.dataService).getGameTitles();\n                    const socket1 = (await this.sio.fetchSockets()).find((s) => s.id === players[0].socket);\n                    if (!socket1 || gameTitles.length === 0) {\n                        socket.emit('kicked');\n                        if (socket1) socket1.emit('kicked');\n                        return;\n                    }\n\n                    const game = new GameLimitedTime(gameTitles, players, this.gameConstants);\n                    [socket1, socket].forEach((s) => s.join(game.room));\n                    this.startGameLimitedTime(game);\n                }\n            });\n\n            socket.on('startGameLimitedTimeSolo', async (username: string) => {\n                const gameTitles = await (await this.dataService).getGameTitles();\n\n                const game = new GameLimitedTime(gameTitles, [{ name: username, socket: socket.id }], this.gameConstants);\n                socket.join(game.room);\n                this.startGameLimitedTime(game);\n            });\n\n            socket.on('chatMessage', (message: string) => {\n                const game = this.activeGames.find((g) => g.isPlayerInGame(socket.id));\n                if (game?.isMultiplayer) {\n                    game.sendMessage(socket.id, message);\n                }\n            });\n\n            socket.on('disconnect', () => {\n                const affectedGame = this.activeGames.find((game) => game.isPlayerInGame(socket.id));\n                if (affectedGame) {\n                    socket.leave(affectedGame.room);\n                    affectedGame.abandon(socket.id);\n                } else {\n                    const affectedRoom = this.waitingRooms.find((room) => room.gameTitle === this.usersRoom.get(socket.id));\n                    this.usersRoom.delete(socket.id);\n                    if (affectedRoom) {\n rvice } from '@app/services/game-manager.service';\nimport { GameArchive } from 'common/game-archive';\nimport { GameType } from 'common/game-instance';\nimport { Pixel } from 'common/pixel';\nimport * as io from 'socket.io';\nexport abstract class Game {\n    // Relevant to socket.io\n    protected sio: io.Server;\n    protected roomProp: string;\n    protected players: { [key: string]: string };\n    protected archive: GameArchive;\n\n    // Internal logic related\n    protected differences: Pixel[][];\n    protected time: number;\n    protected hintPenalty: number;\n    private timerId: ReturnType<"+"typeof setInterval>;\n\n    constructor(gameMode: GameType, players: Player[], hintPenalty: number) {\n        this.roomProp = gameMode;\n        this.players = {};\n        players.forEach((player) => {\n            this.roomProp += '-' + player.socket;\n            this.players[player.socket] = player.name;\n        });\n\n        this.archive = {\n            gameTitle: '',\n            startDate: Date.now(),\n            playingTime: 0,\n            endClock: 0,\n            gameMode,\n            p1Name: players[0].name,\n            p2Name: players[1] ? players[1].name : '',\n            isPlayer1: true,\n            hasAbandoned: false,\n        };\n\n        this.hintPenalty = hintPenalty;\n        this.timerId = setInterval(() => {\n            this.updateTime(TENTH_OF_SECOND);\n        }, TENTH_OF_SECOND * SECONDS_TO_MILLISECONDS);\n    }\n\n    get isMultiplayer() {\n        return Object.values(this.players).length >= 2;\n    }\n\n    get room(): string {\n        return this.roomProp;\n    }\n    get history(): GameArchive {\n        return this.archive;\n    }\n    protected get gameManager() {\n        return GameManagerService.getInstance();\n    }\n    protected get dataService() {\n        return DataService.getInstance();\n    }\n\n    isPlayerInGame(playerSid: string): boolean {\n        return Object.keys(this.players).includes(playerSid);\n    }\n\n    sendMessage(senderId: string, message: string) {\n        if (!this.isPlayerInGame(senderId)) return;\n        const otherPlayerSocket = Object.keys(this.players).find((playerSocket) => playerSocket !== senderId);\n        if (otherPlayerSocket) this.gameManager.emitTo('chatMessageToRoom', { sender: this.players[senderId], text: message }, otherPlayerSocket);\n    }\n\n    useClue(socketId: string) {\n        this.gameManager.emitTo('cluePixelPos', this.differences[Math.floor(Math.random() * this.differences.length)], socketId);\n        this.gameManager.emitTo('serverMessage', new Date().toLocaleTimeString('it-IT') + ' - Indice utilisé', this.room);\n        this.updateTime(this.hintPenalty);\n    }\n\n    protected findDifference(pixel: Pixel, socketId: string): Pixel[] | undefined {\n        // Finds the difference which contains user's input pixel, if any\n        const foundDifference = this.differences.find((difference: Pixel[]) => difference.some((p: Pixel) => p.x === pixel.x && p.y === pixel.y));\n        if (!foundDifference) this.gameManager.emitTo('errorClick', pixel, socketId);\n\n        let message = foundDifference ? 'Différence trouvée' : 'Erreur'; // Generates server message accordingly\n        if (this.isMultiplayer) message += ' par ' + this.players[socketId]; // Adds text for multiplayer games\n        this.gameManager.emitTo('serverMessage', message, this.room);\n\n        return foundDifference;\n    }\n\n    protected stopTimer() {\n        clearInterval(this.timerId);\n        this.archive.endClock = Math.floor(this.time);\n    }\n\n    protected removeGame() {\n        this.stopTimer();\n        this.archive.playingTime = Date.now() - this.archive.startDate;\n        this.gameManager.removeGame(this);\n    }\n\n    abstract checkClick(pixel: Pixel, socketId: string): Promise<"+"void>;\n    abstract abandon(socketId: string): void;\n    protected abstract updateTime(n: number): void;\n}\n"},"app/classes/http.exception.ts":{"language" er.get('/games', async (req, res) => {\n            try {\n                const page = await (await this.dataService).getPageGames(Number(req.query.pageIndex as string));\n                res.status(StatusCodes.OK).json(page);\n            } catch (error) {\n                res.status(StatusCodes.NOT_FOUND).json(error);\n            }\n        });\n\n        this.router.get('/game/file', (req, res) => {\n            res.sendFile(process.cwd() + '/assets/games/data/' + req.query.title + '/' + req.query.image + '.bmp');\n        });\n\n        this.router.delete('/game', async (req, res) => {\n            const title: string = req.query.title as string;\n            try {\n                await (await this.dataService).deleteGameByTitle(title);\n                res.status(StatusCodes.OK).json();\n            } catch (error) {\n                res.status(StatusCodes.NOT_FOUND).json(error);\n            }\n        });\n\n        this.router.delete('/games', async (req, res) => {\n            try {\n                const deleteResult = await (await this.dataService).deleteAllGames();\n                if (deleteResult.acknowledged) res.status(StatusCodes.OK).json();\n                else res.status(StatusCodes.NOT_FOUND).json();\n            } catch (error) {\n                res.status(StatusCodes.BAD_REQUEST).json(error);\n            }\n        });\n\n        this.router.get('/history', async (req, res) => {\n            try {\n                const history = await (await this.dataService).getGameHistory();\n                res.status(StatusCodes.OK).json(history.reverse());\n            } catch (error) {\n                res.status(StatusCodes.NOT_FOUND).json(error);\n            }\n        });\n\n        this.router.delete('/history', async (req, res) => {\n            try {\n                await (await this.dataService).deleteHistory();\n                res.status(StatusCodes.OK).json();\n            } catch (error) {\n                res.status(StatusCodes.BAD_RE e old data.\n     *\n     * @param title\n     * @param images\n     * @param differences\n     */\n    async addGameData(title: string, images: { image1: string; image2: string }, differences: Pixel[][]) {\n        const path: string = this.dataPath + title + '/';\n        await fs.promises.mkdir(path, { recursive: true });\n        await fs.promises.writeFile(path + 'diffs.json', JSON.stringify(differences));\n        await this.writeImage(images.image1, path + '1.bmp');\n        await this.writeImage(images.image2, path + '2.bmp');\n    }\n\n    /**\n     * Checks if the data of a game exists by searching for any occurrence of it's title.\n     *\n     * @param title\n     * @returns Promise<"+"boolean>\n     */\n    async dataExists(title: string) {\n        return new Promise<"+"boolean>((resolve, reject) => {\n            fs.readdir(this.dataPath, (error: NodeJS.ErrnoException | null, files: string[]) => {\n                if (error) reject(error);\n                else resolve(files.includes(title));\n            });\n        });\n    }\n\n    /**\n     * Asynchronously write an image in bmp format at the specified path.\n     *\n     * @param image\n     * @param path\n     */\n    private async writeImage(image: string, path: string): Promise<"+"Jimp | Error> {\n        const buffer: Buffer = Buffer.from(image.replace('data:image/png;base64,', ''), 'base64');\n        return new Promise<"+"Jimp | Error>((resolve, reject) => {\n            read(buffer, (error, img) => {\n                if (error) reject(error);\n                else resolve(img.write(path));\n            });\n        });\n    }\n}\n"},"app/services/data.service.ts":{"language":"typescript","mutants":[{"id":"394","mutatorName":"BlockStatement","replacement":"{}","statusReason":"Cannot read properties of undefined (reading 'getPositionFromTime')","status":"Killed","static":false,"testsCompleted":3,"killedBy":["9"],"coveredBy":["4","5","9","10","15","20","48","75","76","111","112","114","115", hive';\nimport { GameType } from 'common/game-instance';\nimport { PreviewWithoutImage1 } from 'common/preview';\nimport { Db, DeleteResult, Document, InsertOneResult, MongoClient, UpdateResult } from 'mongodb';\nimport { Service } from 'typedi';\nimport { AssetService } from './asset.service';\nimport { GameManagerService } from './game-manager.service';\n\n@Service()\nexport class DataService {\n    private static instance?: DataService;\n    private database: Db;\n\n    private constructor(private assetService: AssetService) {}\n\n    /**\n     * Returns a static instance of DataService. If the instance does not exist,\n     * one will be created.\n     *\n     * @returns the instance of DataService\n     */\n    static async getInstance(): Promise<"+"DataService> {\n        if (!DataService.instance) {\n            DataService.instance = new DataService(new AssetService());\n            await DataService.instance.connectToServer(DatabaseConstants.DatabaseUrl);\n        }\n        return DataService.instance;\n    }\n\n    /**\n     * Asynchronously checks if the game title exists in the game data directory and in the mongoDB database.\n     *\n     * @param title the game title\n     * @returns boolean\n     */\n    async titleExists(title: string): Promise<"+"boolean> {\n        return (await this.database.collection(DatabaseConstants.GameCollection).findOne({ title })) ? this.assetService.dataExists(title) : false;\n    }\n\n    /**\n     * Create asynchronously a game. The game's images and differences are added in the game data directory, and\n     * the game's title, bestTimes and isHard values are added in MongoDB database.\n     *\n     * @param game\n     */\n    async createGame(game: Game): Promise<"+"void> {\n        const { differences, image1, image2, ...gameInfo } = game;\n        gameInfo.bestTimes = BEST_TIME_PLACEHOLDER;\n        await this.database.collection<"+"DatabaseGame>(DatabaseConstants.GameCollection).insertOne(gameInfo);\n        return this.assetService.addGameData(game.title, { image1, image2 }, differences);\n    }\n\n    /**\n     * Asynchronously add a game to the games history in the MongoDB database.\n     *\n     * @param game the game's history\n     */\n    async addGameHistory(game: GameArchive): Promise<"+"InsertOneResult> {\n        await this.updateBestTimes(game);\n        GameManagerService.getInstance().emitTo('gameHistoryAdded');\n        return this.database.collection<"+"GameArchive>(DatabaseConstants.GameHistory).insertOne(game);\n    }\n\n    /**\n     * Asynchronously delete all of the game history collection in the mongoDB database.\n     *\n     * @returns the delete result\n     */\n    async deleteHistory() {\n        GameManagerService.getInstance().emitTo('deleteHistory');\n        return this.database.collection<"+"GameArchive>(DatabaseConstants.GameHistory).deleteMany({});\n    }\n\n    /**\n     * Asynchronously get a game by it's title. Returns undefined if game does not exists.\n     *\n     * Although there should be no game with the same title in the MongoDB database, when there are many games with the same title,\n     * getGame will return the first game that matches the given title, which should be the oldest one.\n     *\n     * @param title the game title\n     * @returns Promise<"+"GameInfo | undefined>\n     */\n    async getGame(title: string): Promise<"+"GameInfo | undefined> {\n        const game: DatabaseGame | null = await this.database.collection<"+"DatabaseGame>(DatabaseConstants.GameCollection).findOne({ title });\n        const gameDifferences = await this.assetService.getGameDifferences(title);\n        return game && gameDifferences ? { title: game.title, isHard: game.isHard, differences: gameDifferences } : undefined;\n    }\n\n    /**\n     * Get all the games asynchronously in the MongoDB database. An empty array will be returned if there are no game in the database.\n     *\n     * @returns Promise<"+"WithId<"+"DatabaseGame>[]>\n     */\n    async getGames(): Promise<"+"DatabaseGame[]> {\n        return (await this.database.collection<"+"DatabaseGame>(DatabaseConstants.GameCollection).find({}).toArray()).map((game) => {\n            return { title: game.title, bestTimes: game.bestTimes, isHard: game.isHard };\n        });\n    }\n\n    /**\n     * Asynchronously get the best times of the given game title. If there are no matching game in the MongoDB\n     * database, undefined is returned.\n     *\n     * @param title\n     * @returns the best times or undefined\n     */\n    async getBestTimesByGame(title: string): Promise<"+"DatabaseGame['bestTimes'] | undefined> {\n        const game: DatabaseGame | null = await this.database.collection<"+"DatabaseGame>(DatabaseConstants.GameCollection).findOne({ title });\n        return game ? game.bestTimes : undefined;\n    }\n\n    /**\n     * Asynchronously get all of the game history in the mongoDB database.\n     *\n     * @returns the game history\n     */\n    async getGameHistory(): Promise<"+"GameArchive[]> {\n        return this.database.collection<"+"GameArchive>(DatabaseConstants.GameHistory).find({}).toArray();\n    }\n\n    /**\n     * Asynchronously get all of the game titles in the MongoDB database.\n     *\n     * @returns the game titles\n     */\n    async getGameTitles() {\n        return (await this.database.collection<"+"DatabaseGame>(DatabaseConstants.GameCollection).find({}).project({ title: 1, _id: 0 }).toArray()).map(\n            (game) => game.title,\n        );\n    }\n\n    /**\n     * Get games for the game sheets of a page in the selection page based on the page index given.\n     * The amount of games can vary from one to four inclusively.\n     *\n     * @param pageIndex\n     * @returns the game sheet page\n     */\n    async getPageGames(pageIndex: number) {\n        const games = await this.getGames();\n        const firstGameIndex = Math.min(pageIndex * NB_SHEETS_PER_PAGE, games.length - 1 - ((games.length - 1) % NB_SHEETS_PER_PAGE));\n        const lastGameIndex = Math.min(firstGameIndex + NB_SHEETS_PER_PAGE, games.length);\n        const detailedGames: PreviewWithoutImage1[] = [];\n        games.slice(firstGameIndex, lastGameIndex).forEach((game: DatabaseGame) => {\n            detailedGames.push({ ...game, isInitiallyVsActive: GameManagerService.getInstance().isActiveTitle(game.title) });\n        });\n        return { games: detailedGames, pageIndex: firstGameIndex / NB_SHEETS_PER_PAGE, isLastPage: lastGameIndex === games.length };\n    }\n\n    /**\n     * Asynchronously update the best times for a game for both the client side and the server side.\n     *\n     * @param gameArchive\n     */\n    async updateBestTimes(gameArchive: GameArchive) {\n        if (gameArchive.gameMode === GameType.Classic && !gameArchive.hasAbandoned) {\n            await this.setBestTimes(\n                gameArchive.gameTitle,\n                {\n                    playerName: gameArchive.isPlayer1 ? gameArchive.p1Name : gameArchive.p2Name,\n                    time: gameArchive.endClock,\n                },\n                gameArchive.p2Name !== '',\n            );\n        }\n    }\n\n    /**\n     * Asynchronously reset all best times in the mongoDB database with a placeholder value.\n     *\n     * @returns the update result\n     */\n    async resetAllBestTimes(): Promise<"+"UpdateResult | Document> {\n        return this.database\n            .collection<"+"DatabaseGame>(DatabaseConstants.GameCollection)\n            .updateMany({}, { $set: { bestTimes: BEST_TIME_PLACEHOLDER } });\n    }\n\n    /**\n     * Asynchronously reset a game's best times with a placeholder value.\n     * If there are no matching game, nothing will be reset.\n     *\n     * @param gameTitle\n     * @returns the update result\n     */\n    async resetGameBestTime(title: string) {\n        return this.database\n            .collection<"+"DatabaseGame>(DatabaseConstants.GameCollection)\n            .updateOne({ title }, { $set: { bestTimes: BEST_TIME_PLACEHOLDER } });\n    }\n\n    /**\n     * Asynchronously delete game in both the MongoDB database and game data directory.\n     *\n     * @param title the game title\n     */\n    async deleteGameByTitle(title: string) {\n        GameManagerService.getInstance().kickPlayers(title);\n        await this.database.collection<"+"DatabaseGame>(DatabaseConstants.GameCollection).deleteOne({ title });\n        return this.assetService.deleteGameData(title);\n    }\n\n    /**\n     * Delete all games in the MongoDB database and all asset data.\n     * Since the deletion of the games data uses the game titles in the mongoDB database,\n     * it is possible that not all asset data will be deleted. This is to avoid deleting the test data used\n     * in tests.\n     *\n     * @returns the delete result\n     */\n    async deleteAllGames(): Promise<"+"DeleteResult> {\n        const gameTitles = await this.getGameTitles();\n        for (const title of gameTitles) await this.assetService.deleteGameData(title);\n        return this.database.collection<"+"DatabaseGame>(DatabaseConstants.GameCollection).deleteMany({});\n    }\n\n    /**\n     * Return the position from the given time. If the given time is not among the top three times,\n     * -1 is returned.\n     *\n     * @returns the position\n     */\n    async getPositionFromTime(gameTitle: string, time: number, isVersus: boolean): Promise<"+"number> {\n        const gameBestTimes = await this.getBestTimesByGame(gameTitle);\n        if (gameBestTimes) {\n            const bestTimes = isVersus ? gameBestTimes.versus : gameBestTimes.solo;\n            const times: number[] = bestTimes.map((bestTime) => bestTime.time);\n            let position = 0;\n\n            times.forEach((bestTime) => {\n                if (time >= bestTime) position++;\n            });\n\n            if (position <"+" 3) return position + 1;\n        }\n        return NOT_TOP_THREE;\n    }\n\n    /**\n     * Asynchronously connect to MongoDB database, and initialize the database to be used on completion.\n     *\n     * @param url the connection url\n     */\n    private async connectToServer(url: string): Promise<"+"void> {\n        return new MongoClient(url).connect().then((client: MongoClient) => {\n            this.database = client.db(DatabaseConstants.Database);\n        });\n    }\n\n    /**\n     * Asynchronously set the best times in the MongoDB database, update the new best times\n     * for all clients and send a new message to all rooms if the new best time is among the top three.\n     *\n     * @param gameTitle\n     * @param playerName\n     * @param time\n     * @param isVersus\n     */\n    private async setBestTimes(gameTitle: string, bestTime: { playerName: string; time: number }, isVersus: boolean) {\n        const gameBestTimes = await this.getBestTimesByGame(gameTitle);\n        if (gameBestTimes) {\n            const bestTimesArray = isVersus ? gameBestTimes.versus : gameBestTimes.solo;\n            bestTimesArray.push(bestTime);\n            bestTimesArray.sort((a, b) => a.time - b.time);\n            bestTimesArray.splice(3);\n            const bestTimes = isVersus\n                ? { versus: bestTimesArray, solo: gameBestTimes.solo }\n                : { versus: gameBestTimes.versus, solo: bestTimesArray };\n\n            const position = await this.getPositionFromTime(gameTitle, bestTime.time, isVersus);\n            await this.database.collection<"+"DatabaseGame>(DatabaseConstants.GameCollection).updateOne({ title: gameTitle }, { $set: { bestTimes } });\n            await this.sendBestTimeMessage(gameTitle, bestTime.playerName, position, isVersus);\n            GameManagerService.getInstance().emitTo('updateBestTime', { title: gameTitle, bestTimes });\n        }\n    }\n\n    /**\n     * Send a message to the all the rooms in the server that a new best time has been achieved.\n     * The message contains the game title, the player name, the position of the new best time and if\n     * the game played was in 1v1 (versus).\n     *\n     * @param gameTitle\n     * @param playerName\n     * @param position\n     * @param isVersus\n     */\n    // Passing all the needed parameters is more simple and makes the call easier to understand than passing a object\n    // eslint-disable-next-line max-params\n    private async sendBestTimeMessage(gameTitle: string, playerName: string, position: number, isVersus: boolean) {\n        const date = new Date().toLocaleTimeString('it-IT');\n        const positionString = position + (position === 1 ? 're' : 'e');\n\n        if (position !== NOT_TOP_THREE) {\n            const message = `${date} - ${playerName} obtient la ${positionString} place dans les meilleurs temps du jeu ${gameTitle} en ${\n                isVersus ? 'multijoueur' : 'solo'\n            }`;\n            GameManagerService.getInstance().emitTo('newBestTimeMessage', message);\n        }\n    }\n}\n"},"app/constants/constants.ts":{"language":"typescript","mutants":[{"id":"254","mutatorName":"UnaryOperator","replacement":"+1","statusReason":"AssertionError\n    at /home/huy-v/Documents/LOG6305_projet/server/.stryker-tmp/sandbox-9qftrI/app/classes/game-classic.spec.ts:203:15\n    at Generator.next (<"+"anonymous>)\n    at fulfilled (.stryker-tmp/sandbox-9qftrI/app/classes/game-classic.spec.ts:7:58)","status":"Killed","static":true,"testsCompleted":11,"killedBy":["10"],"coveredBy":[],"location":{"end":{"column":32,"line":8},"start":{"column":30,"line":8}}},{"id":"255","mutatorName":"ObjectLiteral","replacement":"{}","status":"Survived","static":true,"testsCompleted":162,"coveredBy":[],"location":{"end":{"column":2,"line":22},"start":{"column":38,"line":11}}},{"id":"256","mutatorName":"ArrayDeclaration","replacement":"[]","status":"Survived","static":true,"testsCompleted":162,"coveredBy":[],"location":{"end":{"column":6,"line":16},"start":{"column":11,"line":12}}},{"id":"257","mutatorName":"ObjectLiteral","replacement":"{ it to the room"},{"id":"3","name":"Game classique test abandon should do nothing if the player is not in game"},{"id":"4","name":"Game classique test abandon should set the hasAbandoned and isPlayer1 property to true in solo"},{"id":"5","name":"Game classique test abandon should set the hasAbandoned to true and isPlayer1 property to the corresponding player in 1v1"},{"id":"6","name":"Game classique test checkClick should not modify anything if the player is not in game"},{"id":"7","name":"Game classique test checkClick should not modify anything on an error"},{"id":"8","name":"Game classique test checkClick should emit the correct message on a success"},{"id":"9","name":"Game classique test checkClick should emit the correct solo message on a success and end the game if all differences are found"},{"id":"10","name":"Game classique test checkClick should emit the correct 1v1 message on a success and end the game if all differences are found"}],"source":"/* eslint-disable @typescript-eslint/no-explicit-any */\n/* eslint-disable no-unused-expressions */\n/* eslint-disable @typescript-eslint/no-unused-expressions */\nimport { NOT_TOP_THREE, SECONDS_TO_MILLISECONDS } from '@app/constants/constants';\nimport { GameInfo } from '@app/interfaces/game-info';\nimport { Player } from '@app/interfaces/player';\nimport { DataService } from '@app/services/data.service';\nimport { GameManagerService } from '@app/services/game-manager.service';\nimport { assert, expect } from 'chai';\nimport { GameType } from 'common/game-instance';\nimport { describe } from 'mocha';\nimport * as sinon from 'sinon';\nimport { GameClassic } from './game-classic';\n\nconst HINT_PENALTY = 5;\ndescribe('Game classique test', () => {\n    let gameC: GameClassic;\n    let gameInfo: GameInfo;\n    let player: Player[];\n\n    beforeEach(() => {\n        gameInfo = {\n            title: 'test',\n            isHard: false,\n            differences: [\n                [\n                    { x: 0, y: 0 },\n                    { x: 1, y: 0 },\n                ],\n                [\n                    { x: 2, y: 0 },\n                    { x: 2, y: 1 },\n                ],\n                [\n                    { x: 20, y: 10 },\n                    { x: 20, y: 11 },\n                ],\n            ],\n        };\n        player = [\n            {\n                socket: '_s0cK3t1d_-_t3st',\n                name: 'test-p1',\n            },\n        ];\n        gameC = new GameClassic(gameInfo, player, HINT_PENALTY);\n    });\n\n    afterEach(() => {\n        gameC['stopTimer'];\n        sinon.restore();\n    });\n\n    it('should create a game', () => {\n        expect(gameC).to.exist;\n    });\n\n    it('Data getter should return the game data', () => {\n        const expectedData = {\n            title: gameInfo.title,\n            isHard: false,\n            gameMode: GameType.Classic,\n            nbDiff: gameInfo.differences.length,\n            players: [player[0].name],\n            hintPenalty: HINT_PENALTY,\n        };\n        expect(gameC.data).to.deep.equal(expectedData);\n    });\n\n    it('updateTime should add to the time and emit it to the room', () => {\n        const spy = sinon.spy(GameManagerService.prototype, 'emitTo');\n        expect(gameC['time']).to.equal(0);\n        gameC['updateTime'](HINT_PENALTY);\n        expect(gameC['time']).to.equal(HINT_PENALTY);\n        assert(spy.called);\n        assert(spy.calledWith('gameTimeUpdated', gameC['time'] * SECONDS_TO_MILLISECONDS, gameC.room));\n    });\n\n    it('abandon should do nothing if the player is not in game', () => {\n        const spyInGame = sinon.spy(gameC, 'isPlayerInGame');\n        const spyEmit = sinon.spy(GameManagerService.prototype, 'emitTo');\n        const spy = sinon.spy(gameC, 'removeGame' as any);\n        gameC.abandon('fake-socket');\n        expect(gameC['archive'].hasAbandoned).to.be.false;\n        expect(gameC['archive'].isPlayer1).to.be.true;\n        assert(spyInGame.called);\n        assert(spyEmit.notCalled);\n        assert(spy.notCalled);\n    });\n\n    it('abandon should set the hasAbandoned and isPlayer1 property to true in solo', () => {\n        const spyEmit = sinon.spy(GameManagerService.prototype, 'emitTo');\n        const spy = sinon.spy(gameC, 'removeGame' as any);\n        expect(gameC['archive'].hasAbandoned).to.be.false;\n        gameC.abandon(player[0].socket);\n        expect(gameC['archive'].hasAbandoned).to.be.true;\n        expect(gameC['archive'].isPlayer1).to.be.true;\n        assert(spyEmit.notCalled);\n        assert(spy.called);\n    });\n\n    it('abandon should set the hasAbandoned to true and isPlayer1 property to the corresponding player in 1v1', () => {\n        player.push({ socket: 'p2-socket-fake', name: 'test-p2' });\n        gameC = new GameClassic(gameInfo, player, HINT_PENALTY);\n        const spyEmit = sinon.spy(GameManagerService.prototype, 'emitTo');\n        const spy = sinon.spy(gameC, 'removeGame' as any);\n        expect(gameC['archive'].hasAbandoned).to.be.false;\n        const playerId = 1;\n        gameC.abandon(player[playerId].socket);\n        expect(gameC['archive'].hasAbandoned).to.be.true;\n        expect(gameC['archive'].isPlayer1).to.be.equal(playerId !== 1);\n        const expectedFirstCall = { prompt: 'Fin de la partie.', details: 'Vous avez gagné par forfait.' };\n        assert(spyEmit.calledTwice);\n        assert(spyEmit.firstCall.calledWith('gameFinished', expectedFirstCall, gameC.room));\n        assert(spyEmit.secondCall.calledWith('serverMessage', player[playerId].name + ' a abandonné la partie', gameC.room));\n        assert(spy.called);\n    });\n\n    it('checkClick should not modify anything if the player is not in game', async () => {\n        const spyInGame = sinon.spy(gameC, 'isPlayerInGame');\n        const spy = sinon.spy(gameC, 'findDifference' as any);\n        await gameC.checkClick({ x: 0, y: 0 }, 'fake-socket');\n        assert(spyInGame.called);\n        assert(spy.notCalled);\n    });\n\n    it('checkClick should not modify anything on an error', async () => {\n        const stub = sinon.stub(gameC, 'findDifference' as any).callsFake(() => {\n            return undefined;\n        });\n        const spyEmit = sinon.spy(GameManagerService.prototype, 'emitTo');\n        await gameC.checkClick({ x: 0, y: 0 }, player[0].socket);\n        assert(spyEmit.notCalled);\n        assert(stub.called);\n    });\n\n    it('checkClick should emit the correct message on a success', async () => {\n        sinon.stub(gameC, 'findDifference' as any).callsFake(() => {\n            return gameInfo.differences[0];\n        });\n        const spyEmit = sinon.spy(GameManagerService.prototype, 'emitTo');\n        const playerId = 0;\n        await gameC.checkClick({ x: 0, y: 0 }, player[playerId].socket);\n        assert(spyEmit.calledWith(`differenceFound${player[0].name}`, gameInfo.differences[0], gameC.room));\n        expect(gameC['diffsFoundByPlayer'][player[0].socket]).to.deep.equal(1);\n        expect(gameC['differences'].includes(gameInfo.differences[0])).to.be.false;\n        expect(gameC['differences'].length).to.be.equal(gameInfo.differences.length - 1);\n    });\n\n    it('checkClick should emit the correct solo message on a success and end the game if all differences are found', async () => {\n        const playerId = 0;\n        gameInfo.differences = [gameInfo.differences[0]];\n        gameC = new GameClassic(gameInfo, player, HINT_PENALTY);\n        sinon.stub(gameC, 'findDifference' as any).callsFake(() => {\n            return gameInfo.differences[0];\n        });\n        const stubRem = sinon.stub(gameC, 'removeGame' as any).callsFake(() => {\n            return;\n        });\n        const stubPFT = sinon.stub(DataService.prototype, 'getPositionFromTime').callsFake(async () => {\n            return Promise.resolve(NOT_TOP_THREE);\n        });\n        const spyEmit = sinon.spy(GameManagerService.prototype, 'emitTo');\n        await gameC.checkClick({ x: 0, y: 0 }, player[playerId].socket);\n        assert(stubPFT.called);\n        assert(stubRem.called);\n        assert(spyEmit.calledTwice);\n        assert(spyEmit.firstCall.calledWith(`differenceFound${player[0].name}`, gameInfo.differences[0], gameC.room));\n        assert(\n            spyEmit.secondCall.calledWith(\n                'gameFinished',\n                { prompt: 'Nous avons un gagnant!', details: 'Vous avez trouvé toutes les différences!' },\n                gameC.room,\n            ),\n        );\n        expect(gameC['diffsFoundByPlayer'][player[0].socket]).to.equal(1);\n        expect(gameC['differences'].length).to.be.equal(0);\n    });\n\n    it('checkClick should emit the correct 1v1 message on a success and end the game if all differences are found', async () => {\n        const playerId = 0;\n        gameInfo.differences = [gameInfo.differences[0]];\n        player.push({ socket: 'p2-socket-fake', name: 'test-p2' });\n        gameC = new GameClassic(gameInfo, player, HINT_PENALTY);\n        sinon.stub(gameC, 'findDifference' as any).callsFake(() => {\n            return gameInfo.differences[0];\n        });\n        const stubRem = sinon.stub(gameC, 'removeGame' as any).callsFake(() => {\n            return;\n        });\n        const pos = 1;\n        const stubPFT = sinon.stub(DataService.prototype, 'getPositionFromTime').callsFake(async () => {\n            return Promise.resolve(pos);\n        });\n        const spyEmit = sinon.spy(GameManagerService.prototype, 'emitTo');\n        await gameC.checkClick({ x: 0, y: 0 }, player[playerId].socket);\n        assert(stubPFT.called);\n        assert(stubRem.called);\n        assert(spyEmit.calledTwice);\n        assert(spyEmit.firstCall.calledWith(`differenceFound${player[playerId].name}`, gameInfo.differences[0], gameC.room));\n        assert(\n            spyEmit.secondCall.calledWith(\n                'gameFinished',\n                {\n                    prompt: 'Nous avons un gagnant!',\n                    details: `${player[playerId].name} a` + ' trouvé toutes les différences avec le meilleur temps #' + pos + '!',\n                },\n                gameC.room,\n            ),\n        );\n        expect(gameC['diffsFoundByPlayer'][player[playerId].socket]).to.equal(1);\n        expect(gameC['differences'].length).to.be.equal(0);\n    });\n});\n"},"app/classes/game-limited-time.spec.ts":{"tests":[{"id":"11","name":"Game Limited Time test should create a game"},{"id":"12","name":"Game Limited Time test updateTime should remove to the time and emit it to the room"},{"id":"13","name":"Game Limited Time test updateTime should not go below 0 and should end the game"},{"id":"14","name":"Game Limited Time test abandon should do nothing if the player is not in game"},{"id":"15","name":"Game Limited Time test abandon should set the hasAbandoned and isPlayer1 property to true in solo"},{"id":"16","name":"Game Limited Time test abandon should set the hasAbandoned to true and isPlayer1 property to the corresponding player in 1v1"},{"id":"17","name":"Game Limited Time test start should return false if there is no game to play"},{"id":"18","name":"Game Limited Time test start should return a game instance if there is a game to play"},{"id":"19","name":"Game Limited Time test getNextGameInfo should return undefined if there is no game to play"},{"id":"20","name":"Game Limited Time test getNextGameInfo should return a game info if there is a game to play"},{"id":"21","name":"Game Limited Time test checkClick should do nothing if the player is not in game"},{"id":"22","name":"Game Limited Time test checkClick should do nothing on a error click"},{"id":"23","name":"Game Limited Time test checkClick should emit a gameFinished event if the game is finished"},{"id":"24","name":"Game Limited Time test checkClick should emit a new gameInstance if the game is not finished"}],"source":"/* eslint-disable @typescript-eslint/no-explicit-any */\n/* eslint-disable no-unused-expressions */\n/* eslint-disable @typescript-eslint/no-unused-expressions */\nimport { SECONDS_TO_MILLISECONDS } from '@app/constants/constants';\nimport { GameInfo } from '@app/interfaces/game-info';\nimport { Player } from '@app/interfaces/player';\nimport { DataService } from '@app/services/data.service';\nimport { GameManagerService } from '@app/services/game-manager.service';\nimport { assert, expect } from 'chai';\nimport { GameType } from 'common/game-instance';\nimport { GameSettings } from 'common/settings';\nimport { describe } from 'mocha';\nimport * as sinon from 'sinon';\nimport { GameLimitedTime } from './game-limited-time';\n\nconst HINT_PENALTY = 5;\ndescribe('Game Limited Time test', () => {\n    let gameL: GameLimitedTime;\n    let gameInfo: GameInfo[];\n    let player: Player[];\n    let gameSettings: GameSettings;\n    let gameTitles: string[];\n    let stubGetGame: sinon.SinonStub;\n\n    beforeEach(() => {\n        gameSettings = {\n            initialTime: 60,\n            penaltyTime: HINT_PENALTY,\n            bonusTime: 10,\n        };\n        gameTitles = ['test', 'yo'];\n        gameInfo = [\n            {\n                title: gameTitles[0],\n                isHard: false,\n                differences: [\n                    [\n                        { x: 0, y: 0 },\n                        { x: 1, y: 0 },\n                    ],\n                    [\n                        { x: 2, y: 0 },\n                        { x: 2, y: 1 },\n                    ],\n                    [\n                        { x: 20, y: 10 },\n                        { x: 20, y: 11 },\n                    ],\n                ],\n            },\n\n            {\n                title: gameTitles[1],\n                isHard: true,\n                differences: [\n                    [\n                        { x: 0, y: 0 },\n                        { x: 1, y: 0 },\n                    ],\n                    [\n                        { x: 2, y: 2 },\n                        { x: 2, y: 3 },\n                    ],\n                ],\n            },\n        ];\n        player = [\n            {\n                socket: '_s0cK3t1d_-_t3st',\n                name: 'test-p1',\n            },\n        ];\n        stubGetGame = sinon.stub(DataService.prototype, 'getGame').callsFake(async (n: string) => {\n            return Promise.resolve(gameInfo.find((g) => g.title === n));\n        });\n        gameL = new GameLimitedTime(gameTitles, player, gameSettings);\n    });\n\n    afterEach(() => {\n        gameL['stopTimer'];\n        sinon.restore();\n    });\n\n    it('should create a game', () => {\n        expect(gameL).to.exist;\n    });\n\n    it('updateTime should remove to the time and emit it to the room', () => {\n        const spy = sinon.spy(GameManagerService.prototype, 'emitTo');\n        expect(gameL['time']).to.equal(gameSettings.initialTime);\n        gameL['updateTime'](HINT_PENALTY);\n        expect(gameL['time']).to.equal(gameSettings.initialTime - HINT_PENALTY);\n        assert(spy.called);\n        assert(spy.calledWith('gameTimeUpdated', SECONDS_TO_MILLISECONDS * (gameSettings.initialTime - HINT_PENALTY), gameL.room));\n    });\n\n    it('updateTime should not go below 0 and should end the game', () => {\n        const spy = sinon.spy(GameManagerService.prototype, 'emitTo');\n        const stubR = sinon.stub(gameL, 'removeGame' as any).callsFake(() => {\n            return;\n        });\n        expect(gameL['time']).to.equal(gameSettings.initialTime);\n        gameL['updateTime'](gameSettings.initialTime + HINT_PENALTY);\n        expect(gameL['time']).to.equal(0);\n        assert(spy.calledTwice);\n        assert(spy.firstCall.calledWith('gameTimeUpdated', 0, gameL.room));\n        assert(spy.secondCall.calledWith('gameFinished', { prompt: 'Vous avez perdu!', details: 'Le temps est écoulé.' }, gameL.room));\n        assert(stubR.called);\n    });\n\n    it('abandon should do nothing if the player is not in game', () => {\n        const spyInGame = sinon.spy(gameL, 'isPlayerInGame');\n        const spyEmit = sinon.spy(GameManagerService.prototype, 'emitTo');\n        // eslint-disable-next-line @typescript-eslint/no-explicit-any\n        const spy = sinon.spy(gameL, 'removeGame' as any);\n        gameL.abandon('fake-socket');\n        expect(gameL['archive'].hasAbandoned).to.be.false;\n        expect(gameL['archive'].isPlayer1).to.be.true;\n        assert(spyInGame.called);\n        assert(spyEmit.notCalled);\n        assert(spy.notCalled);\n    });\n\n    it('abandon should set the hasAbandoned and isPlayer1 property to true in solo', () => {\n        const spyEmit = sinon.spy(GameManagerService.prototype, 'emitTo');\n        // eslint-disable-next-line @typescript-eslint/no-explicit-any\n        const spy = sinon.spy(gameL, 'removeGame' as any);\n        expect(gameL['archive'].hasAbandoned).to.be.false;\n        gameL.abandon(player[0].socket);\n        expect(gameL['archive'].hasAbandoned).to.be.true;\n        expect(gameL['archive'].isPlayer1).to.be.true;\n        assert(spyEmit.called);\n        assert(spyEmit.calledWith('serverMessage', player[0].name + ' a abandonné la partie', gameL.room));\n        assert(spy.called);\n    });\n\n    it('abandon should set the hasAbandoned to true and isPlayer1 property to the corresponding player in 1v1', () => {\n        player.push({ socket: 'p2-socket-fake', name: 'test-p2' });\n        gameL = new GameLimitedTime(gameTitles, player, gameSettings);\n        const spyEmit = sinon.spy(GameManagerService.prototype, 'emitTo');\n        // eslint-disable-next-line @typescript-eslint/no-explicit-any\n        const spy = sinon.spy(gameL, 'removeGame' as any);\n        expect(gameL['archive'].hasAbandoned).to.be.false;\n        const playerId = 1;\n        gameL.abandon(player[playerId].socket);\n        expect(gameL['archive'].hasAbandoned).to.be.true;\n        expect(gameL['archive'].isPlayer1).to.be.equal(playerId !== 1);\n        expect(gameL['isPlayerInGame'](player[playerId].socket)).to.be.false;\n        assert(spyEmit.calledTwice);\n        assert(spyEmit.firstCall.calledWith('serverMessage', player[playerId].name + ' a abandonné la partie', gameL.room));\n        assert(spyEmit.secondCall.calledWith('playerLeft', [player[0].name], gameL.room));\n        assert(spy.notCalled);\n    });\n\n    it('start should return false if there is no game to play', async () => {\n        const stub = sinon.stub(gameL, 'getNextGameInfo' as any).callsFake(async () => {\n            return Promise.resolve(undefined);\n        });\n        const spy = sinon.spy(gameL, 'stopTimer' as any);\n        const result = await gameL.start();\n        expect(result).to.be.false;\n        assert(stub.called);\n        assert(spy.called);\n    });\n\n    it('start should return a game instance if there is a game to play', async () => {\n        const stub = sinon.stub(gameL, 'getNextGameInfo' as any).callsFake(async () => {\n            return Promise.resolve(gameInfo[0]);\n        });\n        const expectedGameInstance = {\n            title: gameInfo[0].title,\n            isHard: gameInfo[0].isHard,\n            gameMode: GameType.LimitedTime,\n            nbDiff: gameInfo[0].differences.length,\n            players: [player[0].name],\n            hintPenalty: HINT_PENALTY,\n        };\n        const result = await gameL.start();\n        expect(result).to.be.eql(expectedGameInstance);\n        assert(stub.called);\n    });\n\n    it('getNextGameInfo should return undefined if there is no game to play', async () => {\n        gameL['gameTitles'] = [];\n        const result = await gameL['getNextGameInfo']();\n        expect(result).to.be.undefined;\n    });\n\n    it('getNextGameInfo should return a game info if there is a game to play', async () => {\n        const stubRandom = sinon.stub(Math, 'random').callsFake(() => {\n            return 0;\n        });\n        const length = gameTitles.length;\n        expect(gameL['gameTitles'].length).to.be.equal(length);\n        const result = await gameL['getNextGameInfo']();\n        expect(result).to.be.equal(gameInfo[0]);\n        expect(gameL['gameTitles'].length).to.be.equal(length - 1);\n        assert(stubGetGame.called);\n        assert(stubRandom.called);\n    });\n\n    it('checkClick should do nothing if the player is not in game', async () => {\n        const pixel = { x: 0, y: 0 };\n        const spy = sinon.spy(gameL, 'isPlayerInGame');\n        const spyEmit = sinon.spy(GameManagerService.prototype, 'emitTo');\n        const spyFD = sinon.spy(gameL, 'findDifference' as any);\n        await gameL.checkClick(pixel, 'fake-socket');\n        assert(spy.called);\n        assert(spyEmit.notCalled);\n        assert(spyFD.notCalled);\n    });\n\n    it('checkClick should do nothing on a error click', async () => {\n        const pixel = { x: 40, y: 0 };\n        const stub = sinon.stub(gameL, 'findDifference' as any).callsFake(() => {\n            return undefined;\n        });\n        const spyEmit = sinon.spy(GameManagerService.prototype, 'emitTo');\n        await gameL.checkClick(pixel, player[0].socket);\n        assert(stub.called);\n        assert(spyEmit.notCalled);\n    });\n\n    it('checkClick should emit a gameFinished event if the game is finished', async () => {\n        const pixel = { x: 0, y: 0 };\n        const stub = sinon.stub(gameL, 'findDifference' as any).callsFake(() => {\n            return { x: 0, y: 0 };\n        });\n        const stubNG = sinon.stub(gameL, 'getNextGameInfo' as any).callsFake(async () => {\n            return Promise.resolve(undefined);\n        });\n        const stubRG = sinon.stub(gameL, 'removeGame' as any).callsFake(async () => {\n            return;\n        });\n        const spyEmit = sinon.spy(GameManagerService.prototype, 'emitTo');\n        await gameL.checkClick(pixel, player[0].socket);\n        assert(stub.called);\n        assert(stubNG.called);\n        assert(stubRG.called);\n        assert(spyEmit.calledTwice);\n        assert(spyEmit.firstCall.calledWith('differenceFound', undefined, gameL.room));\n        assert(\n            spyEmit.secondCall.calledWith('gameFinished', { prompt: 'Vous avez gagné!', details: 'Vous avez résolu toutes les fiches.' }, gameL.room),\n        );\n    });\n\n    it('checkClick should emit a new gameInstance if the game is not finished', async () => {\n        // const pixel = { x: 0, y: 0 };\n        // const stub = sinon.stub(gameL, 'findDifference' as any).callsFake(() => {\n        //     return { x: 0, y: 0 };\n        // });\n        // const stubNG = sinon\n        //     .stub(gameL, 'getNextGameInfo' as any)\n        //     .onFirstCall()\n        //     .callsFake(async () => {\n        //         return Promise.resolve(gameInfo[1]);\n        //     })\n        //     .callsFake(async () => {\n        //         return Promise.resolve(gameInfo[0]);\n        //     });\n        // const spyEmit = sinon.spy(GameManagerService.prototype, 'emitTo');\n        // await gameL.checkClick(pixel, player[0].socket);\n        // assert(stub.called);\n        // assert(stubNG.called);\n\n        // assert(spyEmit.firstCall.calledWithMatch('gameTimeUpdated'));\n        // assert(spyEmit.secondCall.calledWithMatch('differenceFound'));\n        // assert(spyEmit.calledTwice);\n\n        expect(true).to.be.true;\n    });\n});\n"},"app/classes/game.spec.ts":{"tests":[{"id":"25","name":"Game abstract test isMultiplayer should return false if only 1 player is in the game"},{"id":"26","name":"Game abstract test isMultiplayer should return true if 2 players are in the game"},{"id":"27","name":"Game abstract test room getter should return the room name"},{"id":"28","name":"Game abstract test history getter should return the game history"},{"id":"29","name":"Game abstract test dataService getter should return the the same instance"},{"id":"30","name":"Game abstract test gameManager getter should return the the same instance"},{"id":"31","name":"Game abstract test isPlayerInGame should return true if the player is in the game (verified by socket.id not by name)"},{"id":"32","name":"Game abstract test isPlayerInGame should return false if the player is not in the game (verified by socket.id not by name)"},{"id":"33","name":"Game abstract test sendMessage should send a message to the players of the game but not the host"},{"id":"34","name":"Game abstract test sendMessage should not emit to anyone if sender not in game"},{"id":"35","name":"Game abstract test sendMessage should not emit if sender alone in game"},{"id":"36","name":"Game abstract test time should start at 0 and be incremented"},{"id":"37","name":"Game abstract test stopTimer should stop the timer"},{"id":"38","name":"Game abstract test removeGame should remove the game from the game manager"},{"id":"39","name":"Game abstract test removeGame should stop the timer"},{"id":"40","name":"Game abstract test removeGame should should modify the playing time"},{"id":"41","name":"Game abstract test findDifference should return an array of differences if the pixel is a difference and notify the player"},{"id":"42","name":"Game abstract test findDifference should return an array of differences if the pixel is a difference and notify the players"},{"id":"43","name":"Game abstract test findDifference should return undefined if the pixel is not a difference and notify the player and block the player"},{"id":"44","name":"Game abstract test findDifference should return undefined if the pixel is not a difference and notify the players and block the player"},{"id":"45","name":"Game abstract test useClue should modify the time"},{"id":"46","name":"Game abstract test useClue should notify the players"}],"source":"/* eslint-disable no-unused-expressions */\n/* eslint-disable @typescript-eslint/no-unused-expressions */\nimport { SECONDS_TO_MILLISECONDS } from '@app/constants/constants';\nimport { DatabaseGame } from '@app/interfaces/database-game';\nimport { GameInfo } from '@app/interfaces/game-info';\nimport { Player } from '@app/interfaces/player';\nimport { AssetService } from '@app/services/asset.service';\nimport { DataService } from '@app/services/data.service';\nimport { GameManagerService } from '@app/services/game-manager.service';\nimport { assert, expect } from 'chai';\nimport { GameType } from 'common/game-instance';\nimport { describe } from 'mocha';\nimport { Collection, Db } from 'mongodb';\nimport * as sinon from 'sinon';\nimport { SinonStub, SinonStubbedInstance, createStubInstance, stub } from 'sinon';\nimport { GameClassic } from './game-classic';\n\nconst HINT_PENALTY = 5;\ndescribe('Game abstract test', () => {\n    let gameManagerService: SinonStubbedInstance<"+"GameManagerService>;\n    let getGMInstanceStub: SinonStub;\n    let dataService: SinonStubbedInstance<"+"DataService>;\n    let getDSInstanceStub: SinonStub;\n    let collectionStub: SinonStubbedInstance<"+"Collection>;\n    let gameC: GameClassic;\n    let gameInfo: GameInfo;\n    let player: Player[];\n    let assetService: SinonStubbedInstance<"+"AssetService>;\n    beforeEach(() => {\n        gameManagerService = createStubInstance(GameManagerService);\n        getGMInstanceStub = stub(GameManagerService, 'getInstance').returns(gameManagerService);\n        assetService = createStubInstance(AssetService);\n        // eslint-disable-next-line @typescript-eslint/no-explicit-any\n        dataService = new (DataService.prototype as any).constructor(assetService);\n        dataService['database'] = createStubInstance(Db);\n        collectionStub = createStubInstance(Collection<"+"DatabaseGame>);\n        (dataService['database'] as SinonStubbedInstance<"+"Db>).collection.returns(collectionStub);\n        getDSInstanceStub = stub(DataService, 'getInstance').returns(Promise.resolve(dataService));\n        gameInfo = {\n            title: 'test',\n            isHard: false,\n            differences: [\n                [\n                    { x: 0, y: 0 },\n                    { x: 1, y: 0 },\n                ],\n                [\n                    { x: 2, y: 0 },\n                    { x: 2, y: 1 },\n                ],\n                [\n                    { x: 20, y: 10 },\n                    { x: 20, y: 11 },\n                ],\n            ],\n        };\n        player = [\n            {\n                socket: '_s0cK3t1d_-_t3st',\n                name: 'test-p1',\n            },\n        ];\n        gameC = new GameClassic(gameInfo, player, HINT_PENALTY);\n    });\n\n    afterEach(() => {\n        getGMInstanceStub.restore();\n        getDSInstanceStub.restore();\n        sinon.restore();\n    });\n\n    it('isMultiplayer should return false if only 1 player is in the game', () => {\n        expect(gameC.isMultiplayer).to.be.false;\n    });\n\n    it('isMultiplayer should return true if 2 players are in the game', () => {\n        player.push({ socket: 'p2-socket-fake', name: 'test-p2' });\n        gameC = new GameClassic(gameInfo, player, HINT_PENALTY);\n        expect(gameC.isMultiplayer).to.be.true;\n    });\n\n    it('room getter should return the room name', () => {\n        expect(gameC.room).to.equal(GameType.Classic + '-' + player[0].socket);\n    });\n\n    it('history getter should return the game history', () => {\n        const expectedHistory = {\n            gameTitle: gameInfo.title,\n            startDate: gameC['archive'].startDate,\n            playingTime: 0,\n            endClock: 0,\n            gameMode: GameType.Classic,\n            p1Name: player[0].name,\n            p2Name: '',\n            isPlayer1: true,\n            hasAbandoned: false,\n        };\n        expect(gameC.history).to.eql(expectedHistory);\n    });\n\n    it('dataService getter should return the the same instance', async () => {\n        const gameService = await gameC['dataService'];\n        const realService = await DataService.getInstance();\n        expect(gameService).to.eql(realService);\n    });\n\n    it('gameManager getter should return the the same instance', () => {\n        expect(gameC['gameManager']).to.eql(GameManagerService.getInstance());\n    });\n\n    it('isPlayerInGame should return true if the player is in the game (verified by socket.id not by name)', () => {\n        expect(gameC.isPlayerInGame(player[0].socket)).to.be.true;\n    });\n\n    it('isPlayerInGame should return false if the player is not in the game (verified by socket.id not by name)', () => {\n        expect(gameC.isPlayerInGame(player[0].name)).to.be.false;\n    });\n\n    it('sendMessage should send a message to the players of the game but not the host', () => {\n        player.push({ socket: 'p2-socket-fake', name: 'test-p2' });\n        gameC = new GameClassic(gameInfo, player, HINT_PENALTY);\n        const message = 'test';\n        gameC.sendMessage(player[0].socket, message);\n        assert(gameManagerService.emitTo.calledWith('chatMessageToRoom', { sender: player[0].name, text: message }, player[1].socket));\n    });\n\n    it('sendMessage should not emit to anyone if sender not in game', () => {\n        player.push({ socket: 'p2-socket-fake', name: 'test-p2' });\n        gameC = new GameClassic(gameInfo, player, HINT_PENALTY);\n        const message = 'test';\n        gameC.sendMessage('1am-invalid-socket', message);\n        expect(gameManagerService.emitTo.calledWith('chatMessageToRoom', { sender: player[0].name, text: message }, player[1].socket)).to.be.false;\n        assert(gameManagerService.emitTo.notCalled);\n    });\n\n    it('sendMessage should not emit if sender alone in game', () => {\n        const message = 'test';\n        gameC.sendMessage(player[0].socket, message);\n        assert(gameManagerService.emitTo.notCalled);\n    });\n\n    it('time should start at 0 and be incremented', (done) => {\n        expect(Math.floor(gameC['time'])).to.equal(0);\n\n        setTimeout(() => {\n            expect(Math.floor(gameC['time'])).to.eql(1);\n            assert(gameManagerService.emitTo.calledWithMatch('gameTimeUpdated'));\n\n            done();\n        }, SECONDS_TO_MILLISECONDS + SECONDS_TO_MILLISECONDS / 2);\n    });\n\n    it('stopTimer should stop the timer', (done) => {\n        const spy = sinon.spy(global, 'clearInterval');\n        gameC['stopTimer']();\n        assert(spy.calledWith(gameC['timerId']));\n        expect(gameC['time']).to.equal(0);\n        setTimeout(() => {\n            expect(gameC['time']).to.equal(0);\n            expect(gameC['archive'].endClock).to.equal(0);\n            done();\n        }, SECONDS_TO_MILLISECONDS);\n    });\n\n    it('removeGame should remove the game from the game manager', () => {\n        gameC['removeGame']();\n        assert(gameManagerService.removeGame.calledWith(gameC));\n    });\n\n    it('removeGame should stop the timer', () => {\n        // eslint-disable-next-line @typescript-eslint/no-explicit-any\n        const spyStop = sinon.spy(gameC, 'stopTimer' as any);\n        gameC['removeGame']();\n        assert(spyStop.called);\n    });\n\n    it('removeGame should should modify the playing time', (done) => {\n        const spyDate = sinon.spy(Date, 'now');\n        setTimeout(() => {\n            gameC['removeGame']();\n            assert(spyDate.called);\n            expect(gameC['archive'].playingTime).to.not.equal(0);\n            done();\n        }, SECONDS_TO_MILLISECONDS);\n    });\n\n    it('findDifference should return an array of differences if the pixel is a difference and notify the player', () => {\n        const difference = gameC['findDifference']({ x: 0, y: 0 }, player[0].socket);\n        expect(difference).to.eql(gameInfo.differences[0]);\n        assert(gameManagerService.emitTo.calledWith('serverMessage', 'Différence trouvée', gameC['roomProp']));\n    });\n\n    it('findDifference should return an array of differences if the pixel is a difference and notify the players', () => {\n        player.push({ socket: 'p2-socket-fake', name: 'test-p2' });\n        gameC = new GameClassic(gameInfo, player, HINT_PENALTY);\n\n        const difference = gameC['findDifference']({ x: 0, y: 0 }, player[0].socket);\n        expect(difference).to.eql(gameInfo.differences[0]);\n        assert(gameManagerService.emitTo.calledWith('serverMessage', 'Différence trouvée par ' + player[0].name, gameC['roomProp']));\n    });\n\n    it('findDifference should return undefined if the pixel is not a difference and notify the player and block the player', () => {\n        const clickedPixel = { x: 10, y: 10 };\n        const difference = gameC['findDifference'](clickedPixel, player[0].socket);\n        expect(difference).to.be.undefined;\n        assert(gameManagerService.emitTo.calledTwice);\n        assert(gameManagerService.emitTo.firstCall.calledWith('errorClick', clickedPixel, player[0].socket));\n        assert(gameManagerService.emitTo.secondCall.calledWith('serverMessage', 'Erreur', gameC['roomProp']));\n    });\n\n    it('findDifference should return undefined if the pixel is not a difference and notify the players and block the player', () => {\n        player.push({ socket: 'p2-socket-fake', name: 'test-p2' });\n        gameC = new GameClassic(gameInfo, player, HINT_PENALTY);\n        const playerIndex = 1;\n        const clickedPixel = { x: 10, y: 10 };\n        const difference = gameC['findDifference'](clickedPixel, player[playerIndex].socket);\n        expect(difference).to.be.undefined;\n        assert(gameManagerService.emitTo.calledTwice);\n        assert(gameManagerService.emitTo.firstCall.calledWith('errorClick', clickedPixel, player[playerIndex].socket));\n        assert(gameManagerService.emitTo.secondCall.calledWith('serverMessage', 'Erreur par ' + player[playerIndex].name, gameC['roomProp']));\n    });\n\n    it('useClue should modify the time', () => {\n        const time = gameC['time'];\n        gameC['useClue'](player[0].socket);\n        expect(gameC['time']).to.equal(time + HINT_PENALTY);\n    });\n\n    it('useClue should notify the players', () => {\n        // eslint-disable-next-line @typescript-eslint/no-explicit-any\n        sinon.stub(gameC, 'updateTime' as any).callsFake(() => {\n            return;\n        });\n        const spyDate = sinon.spy(Date.prototype, 'toLocaleTimeString');\n        sinon.stub(Math, 'random').returns(0);\n        gameC['useClue'](player[0].socket);\n        assert(gameManagerService.emitTo.calledTwice);\n        assert(gameManagerService.emitTo.firstCall.calledWith('cluePixelPos', gameInfo.differences[0], player[0].socket));\n        assert(spyDate.called);\n    });\n});\n"},"app/classes/http.exception.spec.ts":{"tests":[{"id":"47","name":"HttpException should create a simple HTTPException"}],"source":"import { expect } from 'chai';\nimport { describe } from 'mocha';\nimport { HttpException } from './http.exception';\n\ndescribe('HttpException', () => {\n    it('should create a simple HTTPException', () => {\n        const createdMessage = 'Course created successfuly';\n        const httpException: HttpException = new HttpException(createdMessage);\n\n        expect(httpException.message).to.equals(createdMessage);\n    });\n});\n"},"app/controllers/data.controller.spec.ts":{"tests":[{"id":"48","name":"DataController DataService getter should return the correct instance"},{"id":"49","name":"DataController should send CREATED on createGame post request"},{"id":"50","name":"DataController should send BAD_REQUEST on createGame error"},{"id":"51","name":"DataController should send OK and true if title exists on get request"},{"id":"52","name":"DataController should send BAD_REQUEST on titleExists error"},{"id":"53","name":"DataController should send NOT_FOUND on get request error"},{"id":"54","name":"DataController should send OK on get request success"},{"id":"55","name":"DataController should send file on getGameFile"},{"id":"56","name":"DataController should send OK on successful delete request"},{"id":"57","name":"DataController should send NOT_FOUND on delete request error"},{"id":"58","name":"DataController should send OK if all games were deleted"},{"id":"59","name":"DataController should send NOT_FOUND if games were not deleted"},{"id":"60","name":"DataController should send BAD_REQUEST on deleteAllGames error"},{"id":"61","name":"DataController should send OK and call getGameHistory"},{"id":"62","name":"DataController should send NOT_FOUND on getGameHistory error"},{"id":"63","name":"DataController should send OK and call deleteHistory"},{"id":"64","name":"DataController should send BAD_REQUEST on deleteHistory error"}],"source":"import { Application } from '@app/app';\nimport { DataController } from '@app/controllers/data.controller';\nimport { DataService } from '@app/services/data.service';\nimport { assert, expect } from 'chai';\nimport { GameArchive } from 'common/game-archive';\nimport { GameType } from 'common/game-instance';\nimport { StatusCodes } from 'http-status-codes';\nimport { SinonStubbedInstance, createStubInstance } from 'sinon';\nimport * as supertest from 'supertest';\nimport { App } from 'supertest/types';\nimport { Container } from 'typedi';\n\ndescribe('DataController', () => {\n    let dataService: SinonStubbedInstance<"+"DataService>;\n    let expressApp: Express.Application;\n\n    beforeEach(() => {\n        dataService = createStubInstance(DataService);\n        // Access to private static instance for giving a stubbed instance\n        DataService['instance'] = dataService;\n        const app = Container.get(Application);\n        Object.defineProperty(app['dataController'], 'dataService', { value: dataService, writable: true });\n        expressApp = app.app;\n    });\n\n    it('DataService getter should return the correct instance', async () => {\n        const instance = await new DataController()['dataService'];\n        assert(instance === dataService);\n    });\n\n    it('should send CREATED on createGame post request', async () => {\n        dataService.createGame.returns(Promise.resolve());\n        await supertest(expressApp as any as App)\n            .post('/api/data/create')\n            .expect(StatusCodes.CREATED);\n        assert(dataService.createGame.calledOnce);\n    });\n\n    it('should send BAD_REQUEST on createGame error', async () => {\n        dataService.createGame.returns(Promise.reject(new Error()));\n        await supertest(expressApp as any as App)\n            .post('/api/data/create')\n            .catch(() => {\n                expect(StatusCodes.BAD_REQUEST);\n            });\n        assert(dataService.createGame.calledOnce);\n    });\n\n    it('should send OK and true if title exists on get request', async () => {\n        dataService.titleExists.returns(Promise.resolve(true));\n        await supertest(expressApp as any as App)\n            .get('/api/data/create/titleExists')\n            .then((response) => {\n                expect(StatusCodes.OK);\n                expect(response).to.not.equal(undefined);\n            });\n        assert(dataService.titleExists.calledOnce);\n    });\n\n    it('should send BAD_REQUEST on titleExists error', async () => {\n        dataService.titleExists.returns(Promise.reject(new Error()));\n        await supertest(expressApp as any as App)\n            .get('/api/data/create/titleExists')\n            .catch(() => {\n                expect(StatusCodes.BAD_REQUEST);\n            });\n        assert(dataService.titleExists.calledOnce);\n    });\n\n    it('should send NOT_FOUND on get request error', async () => {\n        const error = new Error('Test');\n        dataService.getPageGames.returns(Promise.reject(error));\n\n        await supertest(expressApp as any as App)\n            .get('/api/data/games')\n            .catch((err) => {\n                expect(StatusCodes.NOT_FOUND);\n                expect(err).equal(error);\n            });\n        assert(dataService.getPageGames.calledOnce);\n    });\n\n    it('should send OK on get request success', async () => {\n        await supertest(expressApp as any as App)\n            .get('/api/data/games')\n            .then((res) => {\n                expect(StatusCodes.OK);\n                expect(res).to.not.equal(undefined);\n            });\n        assert(dataService.getPageGames.calledOnce);\n    });\n\n    it('should send file on getGameFile', async () => {\n        await supertest(expressApp as any as App)\n            .get('/api/data/game/file')\n            .query({ title: 'test_data', image: 1 })\n            .then((response) => {\n                expect(response).to.not.equal(undefined);\n            });\n    });\n\n    it('should send OK on successful delete request', async () => {\n        dataService.deleteGameByTitle.returns(Promise.resolve());\n        await supertest(expressApp as any as App)\n            .delete('/api/data/game')\n            .query({ title: '1' })\n            .expect(StatusCodes.OK);\n        assert(dataService.deleteGameByTitle.calledOnceWith('1'));\n    });\n\n    it('should send NOT_FOUND on delete request error', async () => {\n        dataService.deleteGameByTitle.returns(Promise.reject());\n        await supertest(expressApp as any as App)\n            .delete('/api/data/game')\n            .query({ title: 'Imaginary game' })\n            .expect(StatusCodes.NOT_FOUND)\n            .then(() => assert(dataService.deleteGameByTitle.calledOnce));\n    });\n\n    it('should send OK if all games were deleted', async () => {\n        dataService.deleteAllGames.returns(Promise.resolve({ acknowledged: true, deletedCount: Infinity }));\n        await supertest(expressApp as any as App)\n            .delete('/api/data/games')\n            .expect(StatusCodes.OK)\n            .then(() => assert(dataService.deleteAllGames.calledOnce));\n    });\n\n    it('should send NOT_FOUND if games were not deleted', async () => {\n        dataService.deleteAllGames.returns(Promise.resolve({ acknowledged: false, deletedCount: 0 }));\n        await supertest(expressApp as any as App)\n            .delete('/api/data/games')\n            .expect(StatusCodes.NOT_FOUND)\n            .then(() => assert(dataService.deleteAllGames.calledOnce));\n    });\n\n    it('should send BAD_REQUEST on deleteAllGames error', async () => {\n        dataService.deleteAllGames.returns(Promise.reject());\n        await supertest(expressApp as any as App)\n            .delete('/api/data/games')\n            .expect(StatusCodes.BAD_REQUEST)\n            .then(() => assert(dataService.deleteAllGames.calledOnce));\n    });\n\n    it('should send OK and call getGameHistory', async () => {\n        const gameHistory: GameArchive = {\n            gameTitle: 'Test',\n            startDate: 2050,\n            playingTime: 450,\n            endClock: 5,\n            gameMode: GameType.Classic,\n            p1Name: 'Cain',\n            p2Name: 'Jean-Michel',\n            isPlayer1: true,\n            hasAbandoned: false,\n        };\n        dataService.getGameHistory.returns(Promise.resolve([gameHistory, gameHistory]));\n        await supertest(expressApp as any as App)\n            .get('/api/data/history')\n            .expect(StatusCodes.OK);\n        assert(dataService.getGameHistory.calledOnce);\n    });\n\n    it('should send NOT_FOUND on getGameHistory error', async () => {\n        dataService.getGameHistory.returns(Promise.reject());\n        await supertest(expressApp as any as App)\n            .get('/api/data/history')\n            .expect(StatusCodes.NOT_FOUND);\n        assert(dataService.getGameHistory.calledOnce);\n    });\n\n    it('should send OK and call deleteHistory', async () => {\n        dataService.deleteHistory.returns(Promise.resolve({ acknowledged: true, deletedCount: 1 }));\n        await supertest(expressApp as any as App)\n            .delete('/api/data/history')\n            .expect(StatusCodes.OK);\n        assert(dataService.deleteHistory.calledOnce);\n    });\n\n    it('should send BAD_REQUEST on deleteHistory error', async () => {\n        dataService.deleteHistory.returns(Promise.reject());\n        await supertest(expressApp as any as App)\n            .delete('/api/data/history')\n            .expect(StatusCodes.BAD_REQUEST);\n        assert(dataService.deleteHistory.calledOnce);\n    });\n});\n"},"app/services/asset.service.spec.ts":{"tests":[{"id":"65","name":"AssetService getGameDifferences should call fs.readFile and return the given data"},{"id":"66","name":"AssetService getGameDifferences should return undefined on fs.readFile error"},{"id":"67","name":"AssetService deleteGameData should call fs.rm"},{"id":"68","name":"AssetService addGameData should call the correct methods and functions"},{"id":"69","name":"AssetService dataExists should return true for existing title in data"},{"id":"70","name":"AssetService dataExists should return false if title is not in data"},{"id":"71","name":"AssetService dataExists should reject on error"},{"id":"72","name":"AssetService writeImage should write an image at the specified path"},{"id":"73","name":"AssetService writeImage should reject with an error on read error"}],"source":"import { AssetService } from '@app/services/asset.service';\nimport { expect } from 'chai';\nimport { Pixel } from 'common/pixel';\nimport { assert } from 'console';\nimport * as fs from 'fs';\nimport Jimp, * as jimp from 'jimp';\nimport { SinonMock, SinonStubbedInstance, mock, stub } from 'sinon';\n\ndescribe('AssetService', () => {\n    let service: AssetService;\n    let fsMock: SinonMock;\n    let jimpMock: SinonMock;\n\n    beforeEach(() => {\n        service = new AssetService();\n        fsMock = mock(fs);\n        jimpMock = mock(jimp);\n    });\n\n    afterEach(() => {\n        fsMock.restore();\n        jimpMock.restore();\n    });\n\n    it('getGameDifferences should call fs.readFile and return the given data', async () => {\n        const coords: Pixel[][] = [[{ x: 0, y: 1 }], [{ x: 1, y: 1 }]];\n        fsMock\n            .expects('readFile')\n            .once()\n            .callsFake((path: string, encoding: string, callback: (error: null, data: string) => Promise<"+"Pixel[][]>) => {\n                callback(null, JSON.stringify(coords));\n            });\n        expect(await service.getGameDifferences('game')).eql(coords);\n        fsMock.verify();\n    });\n\n    it('getGameDifferences should return undefined on fs.readFile error', async () => {\n        const coords: Pixel[][] = [[{ x: 0, y: 1 }], [{ x: 1, y: 1 }]];\n        const error: Error = new Error('Test');\n        fsMock\n            .expects('readFile')\n            .once()\n            .callsFake((path: string, encoding: string, callback: (error: Error, data: Pixel[][]) => Promise<"+"Pixel[][]>) => {\n                callback(error, coords);\n            });\n        expect(await service.getGameDifferences('game')).eql(undefined);\n        fsMock.verify();\n    });\n\n    it('deleteGameData should call fs.rm', async () => {\n        const removeStub = stub(fs.promises, 'rm');\n        await service.deleteGameData('game');\n        assert(removeStub.calledOnceWith(service['dataPath'] + 'game', { recursive: true }));\n        removeStub.restore();\n    });\n\n    it('addGameData should call the correct methods and functions', async () => {\n        const path = service['dataPath'] + 'test/';\n        const mkdirStub = stub(fs.promises, 'mkdir');\n        const writeFileStub = stub(fs.promises, 'writeFile');\n        // eslint-disable-next-line @typescript-eslint/no-explicit-any -- The test only looks if the method does the correct calls.\n        const writeImageStub = stub(service as any, 'writeImage');\n        await service.addGameData('test', { image1: 'image1', image2: 'image2' }, [[{ x: 0, y: 0 }]]);\n        assert(mkdirStub.calledOnceWith(path, { recursive: true }));\n        assert(writeFileStub.calledOnceWith(p
